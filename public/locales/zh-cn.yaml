  actions:
    share_country:
      title: 分享地区
      hint: 为使统计数据更加详细，允许烟绯存储你的 IP 地址注册国家。除了国家之外，没有其他数据会被存储

    participate: 加入
    skip: 跳过
    skip_forever: 跳过并不再询问