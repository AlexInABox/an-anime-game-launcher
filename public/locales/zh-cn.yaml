# Launcher window
launcher:
  # Progress bar
  progress:
    pause: 暂停
    resume: 恢复

    # Game installation
    game:
      downloading: 下载游戏中...
      unpacking: 解压游戏中...
      applying_changes: 应用更改...
      deleting_outdated: 删除过期文件...
      integrity_check: 校验文件中...
