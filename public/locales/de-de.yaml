# Splash window
splash:
  title: Starte Launcher
  phrases:
    - Bruder, lass uns Genshin Impact spielen...
    - Paimon am ärgern...
    - Versuche Yae zu ziehen...

# Settings window
settings:
  # General
  general:
    title: General
    items:
      # Language selection
      lang:
        # Launcher language
        launcher:
          title: Launcher
          items:
            en-us: English (US)
            ru-ru: Русский
            de-de: Deutsch

        # Game voice pack language
        voice:
          title: Sprachpaket
          tooltip: Bitte wähle im Spiel das Sprachpaket aus um es zu benutzen
          items:
            en-us: English (US)
            ja-jp: Japanese
            ko-kr: Korean
            zn-cn: Chinese

      # Launcher theme
      theme:
        title: Thema
        items:
          system: System
          light: Hell
          dark: Dunkel
      
      discord: Discord RPC
      dxvks: DXVK

  # Enhancements
  enhancements:
    title: Verbesserungen
    items:
      # HUD
      hud:
        title: HUD
        items:
          none: None
          dxvk: DXVK
          mangohud: MangoHUD
      
      # GameMode
      gamemode:
        title: Benutze GameMode
        tooltip: GameMode ist ein Program welches die Leistung verbessert
      
      # Unlock FPS
      fps_unlocker:
        title: Entsperre FPS
        tooltip: Diese option entsperrt/entfernt die 60 FPS limiterung
      
      # Delete DXVK logs
      purge_dxvk_logs:
        title: DXVK logs löschen
        tooltip: When diese option angeschaltet ist löscht
                 der Launcher automatisch alle DXVK logs

  # Runners
  runners:
    title: Wine version
    items:
      recommended: Nur empfohlene anzeigen

  # DXVKs
  dxvks:
    title: DXVK
    items:
      recommended: Nur empfohlene anzeigen

  # Shaders
  shaders:
    title: Shaders
    items:
      shaders:
        title: Shaders
        tooltip: Benutze die Home/POS1 taste um die Shader in-spiel zu togglen
        items:
          none: None