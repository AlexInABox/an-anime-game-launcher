<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" lang="sass" href="/src/sass/settings.sass" />
    </head>

    <body theme="light">
        <div id="app">
            <div class="menu">
                <div class="menu-item menu-item-active" anchor="general">General</div>
            </div>
            
            <div class="settings">
                <div class="settings-item" id="general">
                    <h2>{{ $t('settings.general.title') }}</h2>
    
                    <l-checkbox locale="general.test1" prop="test1"></l-checkbox>
                    <l-checkbox locale="general.test2" prop="test2"></l-checkbox>
                    <l-checkbox locale="general.test3" prop="test3"></l-checkbox>

                    <l-selectbox locale="general.lang.launcher" prop="lang.launcher">
                        <li v-for="(lang, code) in languages" :lang="code">{{ lang }}</li>
                    </l-selectbox>
                </div>
            </div>
        </div>

        <script src="neutralino.js"></script>

        <script type="module" src="/src/entry.js"></script>
        <script type="module" lang="ts" src="/src/pages/settings.ts"></script>
    </body>
</html>
